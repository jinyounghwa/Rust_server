name: CI - Build, Test, and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format Check
  format:
    name: Code Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  # Lint Check
  lint:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Security Audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose

      - name: Build (Release)
        run: cargo build --release --verbose

  # Test
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zero2prod_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Create test database
        run: |
          psql -U postgres -h localhost -c "CREATE DATABASE zero2prod_test;"
        env:
          PGPASSWORD: postgres

      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zero2prod_test

      - name: Run tests (unit)
        run: cargo test --lib --verbose
        env:
          RUST_LOG: debug

      - name: Run tests (integration)
        run: cargo test --test '*' --verbose
        env:
          RUST_LOG: debug
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zero2prod_test

      - name: Run doc tests
        run: cargo test --doc

  # Code Coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: zero2prod_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Create test database
        run: |
          psql -U postgres -h localhost -c "CREATE DATABASE zero2prod_test;"
        env:
          PGPASSWORD: postgres

      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zero2prod_test

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --timeout 300
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/zero2prod_test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          verbose: true

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --verbose
        env:
          RUSTDOCFLAGS: -D warnings

  # Dependency Check
  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check dependencies
        run: cargo tree

      - name: Fetch latest dependencies
        run: cargo fetch

  # Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [format, lint, audit, build, test, coverage, docs, dependencies]
    if: success()
    steps:
      - name: Confirm CI success
        run: echo "✓ All CI checks passed!"

  ci-failure:
    name: CI Failure Notification
    runs-on: ubuntu-latest
    needs: [format, lint, audit, build, test, coverage, docs, dependencies]
    if: failure()
    steps:
      - name: Notify CI failure
        run: echo "✗ CI checks failed. Please review the logs above."
        shell: bash
